    </div>

  <!-- Audio List -->
  <section class="section">
    <div class="container">

      <!-- Search -->
      <div class="audio-search">
        <input
          type="text"
          id="audioSearch"
          placeholder="Search by title or artist..."
        />
      </div>

      <!-- Audio Grid -->
      <div id="audioGrid" class="media-grid">
        <!-- Audio cards injected here -->
      </div>

    </div>
  </section>

  <!-- Sticky Audio Player -->
<div id="audioPlayer" class="audio-player hidden">
  <div class="player-inner">
    <img id="playerCover" src="" alt="">
    <div class="player-meta">
      <strong id="playerTitle">Title</strong>
      <span id="playerArtist">Artist</span>
    </div>

    <audio id="playerAudio"></audio>

    <div class="player-controls">
      <button id="playPause">▶</button>
    </div>
  </div>
